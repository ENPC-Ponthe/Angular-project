<!-- Intro -->
  <section id="intro" class="main style1 dark fullscreen">
    <div class="content" (mouseenter)="survoleAdmin('visible')" >
      <header>
        <h2>Zone d'administration</h2>
      </header>
      <div [@buttonTrigger] = "adminState">
        <button type="button" name="button" (click)="formVisibility()">Créer un évènement</button><br/><br/>
        <form [formGroup]="eventForm" (ngSubmit)="onSubmitEvent()" *ngIf="eventCreationSelect">
          <input type="text" name="name" placeholder="Nom de la galerie" formControlName="name" /><br/>
          <textarea name="description" placeholder="Description de la galerie" rows="2" formControlName="description"></textarea><br/>
          <input type="submit" value="Valider la création" [disabled]="eventForm.invalid" />
        </form>
        <button type="button" name="button">Modérer</button>
      </div>
    </div>
    <div class="content" (mouseenter)="survoleFiles('visible')" (mouseleave)="survoleFiles('hidden')">
      <header>
        <h2>Mes fichiers</h2>
          <form [formGroup]="eventiForm" (ngSubmit)="onSubmitEventi()" >
            <label for="mon_fichier">Fichier (tous formats | max. 1 Mo) :</label><br />
            <input type="hidden" name="MAX_FILE_SIZE" value="1048576" />
            <input type="file" name="mon_fichier" id="mon_fichier" formControlName="file" /><br />
            <input type="submit" name="submit" value="Ajouter des fichiers" />
          </form>
      </header>
    </div>
  </section>
