<body class="is-preload">
	<app-auth-card [title]="'auth.title' | translate" id="app-auth-card">
		<!-- Signup Form -->
		<form class="signup-form" [formGroup]="userForm" (ngSubmit)="onSignIn()">
			<input type="email" name="email" [placeholder]="'auth.form.id' | translate" formControlName="email"/>
			<input type="password" name="password" [placeholder]="'auth.form.password' | translate" formControlName="password"/>
			<input id="submit" type="submit" [value]="'auth.form.submitButton' | translate" [disabled]="userForm.invalid"/>
		</form>
		<!-- <div id="sso">
			<a href="https://ponthe-testing.enpc.org/cas/login">{{ 'auth.sso' | translate }}</a>
		</div> -->
	</app-auth-card>

	<!-- Useful links -->
	<app-auth-footer id="auth-footer"></app-auth-footer>

	<!-- Background animation -->
	<div id="video-wrapper" *ngIf="isMobileOrTablet">
		<video [src]="pathAuthVideo" loop autoplay muted playsinline style="position:absolute; z-index:1"></video>
	</div>
	<video *ngIf="!isMobileOrTablet" [src]="pathAuthVideo" loop autoplay muted playsinline style="position:absolute; z-index:1"></video>
</body>
