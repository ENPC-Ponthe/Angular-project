<div id="window_selection">
  <div *ngFor="let tab of availableTabs" [class]="selectedTab === tab.name ? 'window_tab_selected' : 'window_tab'"
    (click)="changeTab(tab.name)">
    {{ tab.title | translate }}
  </div>
</div>

<!-- Intro -->
<section id="intro" class="main style1 dark fullscreen">

  <!-- Adminstration area -->
  <div *ngIf="selectedTab === 'manage'" class="content" id="admin_area">
    <header id="admin_header">
      <h2>{{ 'dashboard.header.title' | translate }}</h2>
    </header>

    <!-- Creation of gallery form -->
    <div id="col_admin_1">
      <app-gallery-creation-form></app-gallery-creation-form>
      <app-csv-import-form></app-csv-import-form>
      <app-members-edition-form></app-members-edition-form>
      <app-cgu-edition-form></app-cgu-edition-form>
    </div>

    <div id="col_admin_2">
      <button id="tutos" type="button" name="button" (click)="displayTutorials()"
        [attr.aria-label]="'dashboard.links.tutorials' | translate">
        {{ 'dashboard.links.tutorials' | translate }}
      </button>
      <button id="tutos" type="button" name="button" (click)="displayUsefulLinks()"
        [attr.aria-label]="'dashboard.links.usefulLinks' | translate">
        {{ 'dashboard.links.usefulLinks' | translate }}
      </button>
      <button id="moderation_button" type="button" name="button" (click)="navigateToModeration()"
        [attr.aria-label]="'dashboard.links.moderation' | translate">
        {{ 'dashboard.links.moderation' | translate }}
      </button>
      <span *ngFor="let link of buttonLinks">
        <a [href]="link.address" class="icons fa {{ link.class }} fa-3x" [attr.aria-label]="link.address"></a>
      </span>
    </div>
  </div>

  <div *ngIf="selectedTab === 'private-galleries'">
    <h3 id="private_galleries_title">{{ 'dashboard.privateGalleries.title' | translate }}</h3>
    <app-private-galleries id="privateGalleries"></app-private-galleries>
  </div>
</section>



<app-tutorials [visible]="tutorialsVisible" (close)="displayTutorials()"></app-tutorials>

<app-admin-useful-links [visible]="adminUsefulLinksVisible" (close)="displayUsefulLinks()"></app-admin-useful-links>
