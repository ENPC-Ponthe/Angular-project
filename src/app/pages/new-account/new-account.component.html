<section class="auth is-preload">
  <app-auth-card [title]="'newAccount.header.title' | translate" id="app-auth-card">
    <p [innerHTML]="'newAccount.header.subtitle' | translate"></p>
    <a [routerLink]="routes.cgu" [attr.aria-label]="'newAccount.cgu.cgu' | translate">
      {{ 'newAccount.cgu.cgu' | translate }}
    </a>


    <!-- Signup Form -->
    <form class="signup-form" [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
      <div class="field" id="firstName">
        <label for="firstName-input" class="auth">{{ 'newAccount.form.firstName' | translate }}</label>
        <input id="firstName-input" class="auth" type="text" name="firstname"
          [placeholder]="'newAccount.form.firstName' | translate" formControlName="firstname" />
      </div>
      <div class="field" id="lastName">
        <label for="lastName-input" class="auth">{{ 'newAccount.form.familyName' | translate }}</label>
        <input id="lastName-input" class="auth" type="text" name="lastname"
          [placeholder]="'newAccount.form.familyName' | translate" formControlName="lastname" />
      </div>
      <div class="field" id="email">
        <label for="email-input" class="auth">{{ 'newAccount.form.email' | translate }}</label>
        <label id="email-after">
          <input id="email-input" class="auth" type="text" name="email"
            [placeholder]="'newAccount.form.email' | translate" formControlName="email" />
        </label>
      </div>
      <div class="field" id="promotion">
        <label for="promotion-select" class="auth">{{ 'newAccount.form.promotion' | translate }}</label>
        <select id="promotion-select" class="auth form1" name="promotion" formControlName="promotion">
          <option *ngFor="let prom of availablePromotions" [value]="prom">{{ prom }}</option>
        </select>
      </div>
      <div class="field" id="password">
        <label for="password-input" class="auth">{{ 'newAccount.form.password' | translate }}</label>
        <input id="password-input" class="auth" type="password" name="password"
          [placeholder]="'newAccount.form.password' | translate" formControlName="password" />
      </div>
      <div class="field" id="confirmPassword">
        <label for="confirmPassword-input" class="auth">{{ 'newAccount.form.passwordConfirmation' | translate }}</label>
        <input id="confirmPassword-input" class="auth" type="password" name="confirmation_password"
          [placeholder]="'newAccount.form.passwordConfirmation' | translate" formControlName="confirmation_password" />
      </div>
      <input id="submit" class="auth submit" type="submit" [value]="'newAccount.form.submitButton' | translate"
        [disabled]="userForm.invalid" />
    </form>
  </app-auth-card>

  <app-alert [visible]="alertSuccessVisible" [title]="'signup.successSignup' | translate" (close)="closeAlertSuccess()">
  </app-alert>

  <app-alert [visible]="alertErrorVisible" [title]="'signup.error' | translate" (close)="closeAlertError()"></app-alert>

  <!-- Footer -->
  <app-auth-footer></app-auth-footer>
  <!-- Background animation -->
  <app-auth-bg-slider class="bg"></app-auth-bg-slider>
</section>
