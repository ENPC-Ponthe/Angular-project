<!-- Contact -->
<section id="contact" class="main style3 secondary"
         (mouseenter)="survoleForm('visible')"
         (mouseleave)="survoleForm('hidden')">
  <div class="content">
    <header>
      <h2>{{ phrases['material.header.title'] }}</h2>
      <p>{{ phrases['material.header.subtitle'] }}</p>
    </header>
    <div class="box" [@formTrigger]="formState">
      <app-material-booking-form></app-material-booking-form>
    </div>
  </div>
</section>
