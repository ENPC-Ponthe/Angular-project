<!-- Header -->
  <header id="header">
    <h1><a routerLink = "/galeries"><strong>{{ name }}</strong></a></h1>
    <nav>
      <ul>
        <li><a href="#footer" class="icon fa-info-circle">A propos de l'album...</a></li>
      </ul>
    </nav>
  </header>

<!-- Main -->
  <div id="main">
    <app-event-photo *ngFor = "let picture of pics"
                [event] = "name"
                [adresse] = "picture">
    </app-event-photo>
  </div>

<!-- Footer -->
  <footer id="footer" class="panel">
    <div class="inner split">
      <div>
        <section>
          <h2>{{ name }}</h2>
          <p>{{ resume }}</p>
        </section>
        <section>
          <h2>Suis-nous sur...</h2>
          <ul class="icons">
						<li><a href="https://www.facebook.com/club.ponthe" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
						<li><a href="https://upont.enpc.fr/assos/ponthe" class="icon fa-instagram"><span class="label">uPont</span></a></li>
						<li><a href="#" class="icon fa-linkedin"><span class="label">LinkedIn</span></a></li>
					</ul>
        </section>
        <p class="copyright">
          &copy; Ponthé - Club audiovisuel des Ponts et Chaussées.
        </p>
      </div>
      <div>
        <section>
          <h2>Contacte les pros du Ponthé</h2>
          <form method="post" action="#">
            <div class="fields">
              <div class="field half">
                <input type="text" name="name" id="name" placeholder="Ton petit nom..." />
              </div>
              <div class="field half">
                <input type="text" name="email" id="email" placeholder="Ton mail..." />
              </div>
              <div class="field">
                <textarea name="message" id="message" rows="4" placeholder="Ton mot doux..."></textarea>
              </div>
            </div>
            <ul class="actions">
              <li><input type="submit" value="Vive le Ponthé !" class="primary" /></li>
              <li><input type="reset" value="Reset le message" /></li>
            </ul>
          </form>
        </section>
      </div>
    </div>
  </footer>

<!-- Scripts -->
<script src="../../assets/assets_g/js/jquery.min.js"></script>
<script src="../../assets/assets_g/js/jquery.poptrox.min.js"></script>
<script src="../../assets/assets_g/js/browser.min.js"></script>
<script src="../../assets/assets_g/js/breakpoints.min.js"></script>
<script src="../../assets/assets_g/js/util.js"></script>
<script src="../../assets/assets_g/js/main.js"></script>
