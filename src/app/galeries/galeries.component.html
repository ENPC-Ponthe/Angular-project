<div class="spacer"></div>

<div *ngIf='displaySpinner'
     class="loading-spinner"
     [@spinnerTrigger]='stateSpinner'>
  <img src="assets/images/camera-fast-spinner.svg" alt="Loading..."/>
</div>

<!-- Main -->
<!-- Private events, only visible for administrators -->
<div id="main" (mouseenter) = "survoleGaleries('visible')"
               (mouseleave) = "survoleGaleries('hidden')">
  <article *ngFor = "let event of privateEvents; let i = index"
           class="thumb"
           [@galeriesTrigger] = "state(i)">
    <a routerLink = "pics/{{ event.slug }}">
      <img src="{{ event.image }}" alt="Event" width=100%
           style="min-width: 100%; min-height: 100%"/>
    </a>
    <h2><a [routerLink] = "pics/[event.slug]">{{ event.name }}</a></h2>
    <a routerLink = "pics/{{ event.slug }}"><div class="private_background"></div></a>
    <div id="private">PRIVEE</div>
  </article>
  <article class="thumb">
    <a routerLink = "video/test">
      <img src="assets/images/logo-ponthe.png" alt="Vidéo" width=100%
           style="min-width: 100%; min-height: 100%"/>
    </a>
    <h2><a [routerLink] = "video/test">Vidéo</a></h2>
    <a routerLink = "video/test"></a>
  </article>
</div>

<!-- Public galleries -->
<div id="main" (mouseenter) = "survoleGaleries('visible')"
               (mouseleave) = "survoleGaleries('hidden')">
  <article *ngFor = "let event of galeriesEvents; let i = index"
           class="thumb"
           [@galeriesTrigger] = "state(i)">
    <a routerLink = "pics/{{ event.slug }}">
      <img src="{{ event.image }}" alt="" width=100%/>
    </a>
    <h2><a [routerLink] = "pics/[event.slug]">{{ event.name }}</a></h2>
  </article>
</div>
