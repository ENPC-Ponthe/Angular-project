<div class="spacer"></div>

<div class="moderation" *ngIf = "isAdmin">
  <button id="acceptAll" type="button" name="button"
          (click)="acceptAllPics()">
    Tout accepter
  </button>
  <button id="refuseAll" type="button" name="button"
          (click)="deleteAllPics()">
    Tout supprimer
  </button>
  <button id="acceptSelection" type="button" name="button"
          (click)="acceptSelectedPics()">
    Accepter les photos sélectionnées
  </button>
  <button id="refuseSelection"type="button" name="button"
          (click)="deleteSelectedPics()">
    Supprimer les photos sélectionnées
  </button>
</div>

<!-- Main -->
  <!-- Image viewer -->
<div *ngIf = "clicked && isAdmin" id="image-viewer"></div>
  <!-- Pictures of the event -->
  <div *ngIf="isAdmin" id="main"
       (mouseenter)="survolePics('visible')"
       (mouseleave)="survolePics('hidden')">
    <article *ngFor = "let picture of pics; let i = index"
             class="thumb"
             [@picsTrigger] = "state(i)">
      <img (click)="onClick(i)" src="{{ picture.base64 }}" alt="" width="100%"/>
      <button *ngIf="!acceptState(i)"
              id="acceptButton" type="button" name="button"
              (click)="acceptPic(i)">
        Accepter
      </button>
      <button *ngIf="acceptState(i)"
              id="acceptButtonSelected" type="button" name="button"
              (click)="acceptPic(i)">
        Accepter
      </button>
      <button *ngIf="!deleteState(i)"
              id="deleteButton" type="button" name="button"
              (click)="deletePic(i)">
        Supprimer
      </button>
      <button *ngIf="deleteState(i)"
              id="deleteButtonSelected" type="button" name="button"
              (click)="deletePic(i)">
        Supprimer
      </button>
    </article>
  </div>
