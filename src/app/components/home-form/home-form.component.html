<form method="post" [formGroup]="messageForm" (ngSubmit)="onSubmitMessage()">
  <div class="fields">
    <div class="field">
      <textarea name="message" [placeholder]="'home.contact.placeholder' | translate" rows="6" formControlName="message"></textarea>
    </div>
  </div>
  <ul class="actions special">
    <li><input type="submit" [value]="'home.contact.submitButton' | translate" [disabled]="messageForm.invalid"/></li>
  </ul>
</form>
