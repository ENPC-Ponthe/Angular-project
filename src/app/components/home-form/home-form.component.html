<form method="post" [formGroup]="messageForm" (ngSubmit)="onSubmitMessage()">
  <div class="fields">
    <div class="field">
      <textarea name="message" [placeholder]="'home.contact.placeholder' | translate" rows="6" formControlName="message"></textarea>
    </div>
  </div>
  <p id="success" [class]="successMessage ? 'visible' : 'hidden'">
      <span class="icon fa fa-check-circle fa-lg"></span>
      {{ 'messages.sent' | translate }}
    </p>
    <p id="failure" [class]="failureMessage ? 'visible' : 'hidden'">
      <span class="icon fa fa-times-circle fa-lg"></span>
      {{ 'messages.fail' | translate }}
    </p>
  <ul class="actions special">
    <li><input type="submit" [value]="'home.contact.submitButton' | translate" [disabled]="messageForm.invalid"/></li>
  </ul>
</form>
