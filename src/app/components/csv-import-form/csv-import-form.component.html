<app-dashboard-form [title]="phrases['dashboard.csv_account_creation.add_csv']">
  <input type="file" accept=".csv"
         id="csv_account_creation" name="csv_account_creation">
  <input type="submit"
         [value]="phrases['dashboard.csv_account_creation.submit']"
         (click)="upload_csv()" />
</app-dashboard-form>
