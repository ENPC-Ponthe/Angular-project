<footer id="auth-footer">
  <ul class="auth-icons">
    <li *ngFor="let link of links">
      <a href="{{ link.href }}" class="icon {{ link.class }}" [attr.aria-label]="link.name">
        <span class="label">{{ link.name }}</span>
      </a>
    </li>
    <li>
      <app-language-selection id="languages"></app-language-selection>
    </li>
  </ul>
  <p class="copyright">{{ 'auth.footer.copyright' | translate }}</p>
</footer>
