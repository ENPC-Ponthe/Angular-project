<div id="image-viewer">
     <!-- Image viewer -->
     <!-- Darken the background -->
     <div class="darkbg" (click)="closeWidePic()"></div>

     <!-- Image enlarged -->
     <div class="wide-pic" (mouseenter)="displayArrows()" (mouseleave)="hideArrows()">
          <img #imgWide [src]="widePicRef" [@changePicAnimation]="indexPicture" id="pic" [width]="imageWidth"
               [height]="imageHeight" />
          <caption [@widePicsAnimation]="showArrows+''">{{ captionWidePic }}</caption>
          <caption *ngIf="isGallery" id="num_photo" [@widePicsAnimation]="showArrows+''">
               {{ 'imageViewer.pic' | translate }} {{ indexPicture+1 }} / {{ picsService.rawPics.length }}
          </caption>

          <!-- Closer -->
          <div id="actionsWidePic" [@widePicsAnimation]="showArrows+''">
               <a [href]="widePicRef" [download]="downloadedDocumentName()" class="icon fa fa-download fa-2x"
                    id="downloadButton" aria-label="download button"></a>
               <img id="closer" src="../../../assets/images/site/poptrox-closer.svg" (click)="closeWidePic()" />
          </div>
          <!-- Navigation arrows -->
          <img *ngIf="indexPicture < picsService.rawPics.length - 1" id="right_arrow"
               src="../../../assets/images/site/poptrox-nav.svg" (click)="navRight()"
               [@widePicsAnimation]="showArrows+''" />
          <img *ngIf="indexPicture > 0" id="left_arrow" src="../../../assets/images/site/poptrox-nav.svg"
               (click)="navLeft()" [@widePicsAnimation]="showArrows+''" />
          <app-reactions [slugPic]="slugPic" [ownReaction]="picsService.pics[indexPicture].own_reaction"
               [allReactions]="picsService.pics[indexPicture].all_reactions" (updateReaction)="updateReaction($event)"
               [@widePicsAnimation]="showArrows+''">
          </app-reactions>
     </div>
</div>
