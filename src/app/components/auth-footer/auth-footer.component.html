<footer id="footer">
  <ul class="icons">
    <li *ngFor="let link of links">
      <a href="{{ link.href }}" class="icon {{ link.class }}">
        <span class="label">{{ link.name }}</span>
      </a>
    </li>  </ul>
  <ul class="copyright">
    <li>&copy; {{ phrases['auth.footer.copyright'] }}</li>
  </ul>
</footer>
