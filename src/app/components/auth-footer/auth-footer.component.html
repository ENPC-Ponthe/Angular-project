<footer id="footer">
  <ul class="icons">
    <li *ngFor="let link of links">
      <a href="{{ link.href }}" class="icon {{ link.class }}" [aria-label]="link.name">
        <span class="label">{{ link.name }}</span>
      </a>
    </li>
    <li><app-language-selection id="languages"></app-language-selection></li>
  </ul>
  <ul class="copyright">
    <li>&copy; {{ 'auth.footer.copyright' | translate }}</li>
  </ul>
</footer>
