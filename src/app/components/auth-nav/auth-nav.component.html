<button
  [class]="isHamburgerActive ? 'hamburger hamburger--spin is-active' : 'hamburger hamburger--spin'"
  id="burger_menu"
  type="button"
  (click)="activateHamburger()"
  aria-label="Burger menu"
>
  <span class="hamburger-box">
    <span class="hamburger-inner"></span>
  </span>
</button>
<!-- Header -->
<header *ngIf="!isMobile" id="header">
  <ul>
    <li class="link" [routerLink]='routes.auth' [attr.aria-label]="'nav.title_auth.auth' | translate">{{ 'nav.title_auth.auth' | translate}}</li>
    <li class="link" [routerLink]='routes.newAccount' [attr.aria-label]="'nav.title_auth.register' | translate">{{ 'nav.title_auth.register' | translate}}</li>
    <li class="link" [routerLink]='routes.reset' [attr.aria-label]="'nav.title_auth.reset' | translate">{{ 'nav.title_auth.reset' | translate}}</li>
  </ul>
</header>

<header *ngIf="isMobile" id="header" [class]="isHamburgerActive ? 'visible_menu' : ''">
  <div id="mobile_menu">
    <ul>
      <li class="link" [routerLink]='routes.auth' (click)="activateHamburger()" [attr.aria-label]="'nav.title_auth.auth' | translate">{{ 'nav.title_auth.auth' | translate}}</li>
      <li class="link" [routerLink]='routes.newAccount' (click)="activateHamburger()" [attr.aria-label]="'nav.title_auth.register' | translate">{{ 'nav.title_auth.register' | translate}}</li>
      <li class="link" [routerLink]='routes.reset' (click)="activateHamburger()" [attr.aria-label]="'nav.title_auth.reset' | translate">{{ 'nav.title_auth.reset' | translate}}</li>
    </ul>
  </div>
</header>
