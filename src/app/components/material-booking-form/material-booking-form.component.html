<form>
  <div class="fields" [formGroup]="materialForm" (ngSubmit)="onSubmitMateriel()">
    <div class="field"><input type="text" name="matos" [placeholder]="'material.form.matos' | translate" formControlName="matos"/></div>
    <div class="field"><textarea name="message" [placeholder]="'material.form.message' | translate" rows="4" formControlName="message"></textarea></div>
  </div>
  <ul class="actions special">
    <li><input type="submit" [value]="'material.form.submitButton' | translate" (click)="onSubmitMateriel()" [disabled]="materialForm.invalid"/></li>
  </ul>
</form>
