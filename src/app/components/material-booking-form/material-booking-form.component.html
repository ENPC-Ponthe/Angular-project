<form>
  <div class="fields" [formGroup]="materialForm" (ngSubmit)="onSubmitMateriel()">
    <div class="field">
      <label for="matos">{{ 'material.form.matos.title' | translate }}</label>
      <!-- <input id="matos" type="text" name="matos" [placeholder]="'material.form.matos' | translate" formControlName="matos"/> -->
    </div>
    <div id="items">
      <div *ngFor="let item of listMatos" class="itemCard" (click)="onClickItem(item)" [id]="selectedItems[item.name] ? 'selected' : 'none'">
        <div class="itemPic">
          <img [src]="item.img" />
        </div>
        <h2>{{ item.name }}</h2>
        <p>{{ item.descriptif }}</p>
      </div>
    </div>
    <div class="field">
      <label for="message">{{ 'material.form.message.title' | translate }}</label>
      <textarea id="message" name="message" [placeholder]="'material.form.message' | translate" rows="4" formControlName="message"></textarea>
    </div>
  </div>
  <p id="success" [class]="successMessage ? 'visible' : 'hidden'">
    <span class="icon fa fa-check-circle fa-lg"></span>
    {{ 'messages.sent' | translate }}
  </p>
  <p id="failure" [class]="failureMessage ? 'visible' : 'hidden'">
    <span class="icon fa fa-times-circle fa-lg"></span>
    {{ 'messages.fail' | translate }}
  </p>
  <ul class="actions special">
    <li>
      <input type="submit" [value]="'material.form.submitButton' | translate" (click)="onSubmitMateriel()" [disabled]="materialForm.invalid"/>
    </li>
  </ul>
</form>
