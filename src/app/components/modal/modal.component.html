<div *ngIf="visible" id="overlay" (click)="onCloseModal()" @overlay></div>
<div id="moderation" *ngIf="visible" @modal>
  <h1>{{ title }}</h1>

  <div id="bodyModeration">
    <ng-content></ng-content>
  </div>

  <footer>
    <button *ngIf="editText" class="edit" type="button" name="button" (click)="editModal()"
      [attr.aria-label]="editText">
      {{ editText }}
    </button>
    <button class="close" type="button" name="button" (click)="onCloseModal()" [attr.aria-label]="closeText">
      {{ closeText }}
    </button>
  </footer>
</div>
