<div id="moderation">
  <button id="addFiles" type="button" name="button" (click)="prepareAddFiles()">
    {{ phrases['moderation.addFiles'] }}
  </button>
  <button id="modere" type="button" name="button" (click)="modere()">
    {{ phrases['moderation.moderate'] }}
  </button>
  <button *ngIf="isPublic"
          class="publicprivate" type="button" name="button"
          (click)="publicPrivate()">
    {{ phrases['moderation.setPrivate'] }}
  </button>
  <button *ngIf="!isPublic"
          class="publicprivate" type="button" name="button"
          (click)="publicPrivate()">
    {{ phrases['moderation.setPublic'] }}
  </button>
  <button *ngIf="enModeration"
          id="deleteevent" type="button" name="button"
          (click)="deleteEvent()">
    {{ phrases['moderation.deleteGallery'] }}
  </button>
  <button *ngIf="enModeration"
          id="deletepics" type="button" name="button"
          (click)="validateDeletionPics()">
    {{ phrases['moderation.deleteAllSelectedPics'] }}
  </button>
  <p *ngIf="!isPublic" style="color: #fff">{{ phrases['moderation.galleryIsPrivate'] }}</p>
</div>

<app-upload *ngIf="clickAddFiles"></app-upload>
