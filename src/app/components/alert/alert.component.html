<div id="overlay" (click)="onCloseModal()" @overlay *ngIf="visible"></div>
<div id="moderation" @alert *ngIf="visible">
  <h1>{{ title }}</h1>

  <footer>
    <button class="close" type="button" name="button" (click)="onCloseModal()" aria-label="Close button">
      {{ 'close' | translate }}
    </button>
  </footer>
</div>
