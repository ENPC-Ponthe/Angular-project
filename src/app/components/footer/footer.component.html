<!-- Footer -->
<footer *ngIf="isOnline" id="footer">
  <!-- Icons -->
  <ul class="icons">
    <li *ngFor="let link of links">
      <a href="{{ link.href }}" class="icon {{ link.class }}">
        <span class="label">{{ link.name }}</span>
      </a>
    </li>
  </ul>
  <!-- Menu -->
  <ul class="menu">
    <li>&copy; {{ phrases['footer.copyright'] }}</li>
  </ul>
</footer>
