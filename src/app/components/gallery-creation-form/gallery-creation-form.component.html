<app-dashboard-form [title]="'dashboard.form.title' | translate">
  <form [formGroup]="eventForm"
        (ngSubmit)="onSubmitEvent()">
    <input type="text" name="name"
           [placeholder]="'dashboard.form.name' | translate"
           formControlName="name"
           class="input_field" /><br/>
    <textarea name="description" rows="2"
              [placeholder]="'dashboard.form.description' | translate"
              formControlName="description"></textarea><br/>
    <input type="submit"
           [value]="'dashboard.form.submitButton' | translate"
           [disabled]="eventForm.invalid" />
  </form>
</app-dashboard-form>
