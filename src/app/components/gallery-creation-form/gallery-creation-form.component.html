<form [formGroup]="eventForm"
      (ngSubmit)="onSubmitEvent()">
  <input type="text" name="name"
         [placeholder]="phrases['dashboard.form.name']"
         formControlName="name"
         class="input_field" /><br/>
  <textarea name="description" rows="2"
            [placeholder]="phrases['dashboard.form.description']"
            formControlName="description"></textarea><br/>
  <input type="submit"
         [value]="phrases['dashboard.form.submitButton']"
         [disabled]="eventForm.invalid" />
</form>
