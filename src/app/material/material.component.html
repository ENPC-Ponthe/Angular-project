<!-- Contact -->
  <section id="contact" class="main style3 secondary">
    <div class="content">
      <header>
        <h2>Demande de prêt de matériel du Ponthé</h2>
        <p>Remplis ce formulaire pour emprunter du matériel au Ponthé ! Explique nous rapidement ton projet afin que l'on puisse te conseiller au mieux ;)</p>
      </header>
      <div class="box">
        <form (ngSubmit) = "onSubmit(form_material)" #form_material = "ngForm">
          <div class="fields">
            <div class="field half"><input type="text" name="name" ngModel placeholder="Ton nom..." required/></div>
            <div class="field half"><input type="email" name="email" ngModel placeholder="Ton mail..." required/></div>
            <div class="field"><input type="text" name="matos" ngModel placeholder="Tu souhaites ? L'appareil GH4, le micro, le trépied fixe, le stabilisateur, la GoPro, le drone..." required/></div>
            <div class="field"><textarea name="message" ngModel placeholder="Explique nous brièvement ton projet..." rows="4"></textarea></div>
          </div>
          <ul class="actions special">
            <li><input type="submit" value="Merci le Ponthé" [disabled] = "form_material.invalid"/></li>
          </ul>
        </form>
      </div>
    </div>
  </section>
