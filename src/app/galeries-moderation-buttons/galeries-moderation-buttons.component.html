<div id="moderation">
  <button id="addFiles" type="button" name="button" (click)="prepareAddFiles()">
    Ajouter des fichiers
  </button>
  <button id="modere" type="button" name="button" (click)="modere()">
    Modérer
  </button>
  <button *ngIf="isPublic"
          class="publicprivate" type="button" name="button"
          (click)="publicPrivate()">
    Rendre privée
  </button>
  <button *ngIf="!isPublic"
          class="publicprivate" type="button" name="button"
          (click)="publicPrivate()">
    Rendre publique
  </button>
  <button *ngIf="enModeration"
          id="deleteevent" type="button" name="button"
          (click)="deleteEvent()">
    Supprimer la galerie
  </button>
  <button *ngIf="enModeration"
          id="deletepics" type="button" name="button"
          (click)="validateDeletionPics()">
    Supprimer les photos sélectionnées
  </button>
  <p *ngIf="!isPublic" style="color: #fff">Cette galerie est privée. Seuls les administrateurs peuvent y accéder.</p>
</div>

<app-upload *ngIf="clickAddFiles"></app-upload>
