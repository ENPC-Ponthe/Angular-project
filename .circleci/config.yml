version: 2

jobs:
  install:
    docker:
      - image: circleci/node:11
    steps:
      - checkout
      - save_cache:
          key: v1-repo-{{ .Branch }}-{{ .Revision }}
          paths:
            - .git
    # Restore local dependencies from cache
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
    # Install project dependencies
      - run:
          name: Install local dependencies
          command: npm ci
    # Cache local dependencies if they don't exist
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules
  lint:
    docker:
      - image: circleci/node:11
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Branch }}-{{ .Revision }}
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run: node ./node_modules/@angular/cli/bin/ng lint
  test:
    docker:
      - image: circleci/node:11-browsers
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Branch }}-{{ .Revision }}
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run: |
          node ./node_modules/@angular/cli/bin/ng test -- --watch=false --progress=false --browsers=ChromeHeadlessCI --code-coverage
          node ./node_modules/@angular/cli/bin/ng e2e -- --protractor-config=./e2e/protractor-ci.conf.js
          cat coverage/index.html | grep '% <\/span>' # display coverage result
  build:
    docker:
      - image: circleci/node:11
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Branch }}-{{ .Revision }}
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run: node ./node_modules/@angular/cli/bin/ng build --prod
      - run: tar -czvf front-build.tar.gz dist/galeries-ponthe
      - store_artifacts:
          path: front-build.tar.gz
          destination: front-build
  deploy:
    machine:
      enabled: true
    steps:
      - run:
          name: Deploy Over SSH
          command: |
            ssh $SSH_USER@$SSH_HOST << EOF
            cd /srv/ponthe$([ "${CIRCLE_BRANCH}" == "master" ] || echo "-${CIRCLE_BRANCH}").enpc.org
            mkdir -p /tmp/ponthe-front
            rm -R /tmp/ponthe-front/*
            curl https://circleci.com/api/v1.1/project/gh/ENPC-Ponthe/Angular-project/latest/artifacts?circle-token=${CIRCLE_TOKEN} | grep -o 'https://[^"]*'    | sed -e "s/$/?circle-token=${CIRCLE_TOKEN}/" | wget -v -i - -O /tmp/ponthe-front/front-build.tar.gz
            tar -zxvf /tmp/ponthe-front/front-build.tar.gz
            rm -R front/
            mv /tmp/ponthe-front/dist/galeries-ponthe/ front/
            EOF


workflows:
  version: 2
  main:
    jobs:
      - install
      - lint:
          requires:
            - install
#      - test:
#          requires:
#            - install
      - build:
          requires:
            - lint
#            - test
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master
                - testing
